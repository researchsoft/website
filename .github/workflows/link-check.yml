name: Link Checker

on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch: # Allow manual runs

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: '0.147.0'
          extended: true

      - name: Build site
        run: hugo --minify

      - name: Check links with Lychee
        uses: lycheeverse/lychee-action@v2
        with:
          # Check all HTML files in the public directory
          args: '--verbose --no-progress --exclude-mail --accept 200,201,202,203,204,206,300,301,302,303,304,307,308,429,999 --timeout 30 --max-retries 3 --exclude "linkedin.com" --exclude "twitter.com" --exclude "x.com" "public/**/*.html"'
          # Only fail on errors, not warnings
          fail: true
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Create issue on link check failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸ”— Broken links detected',
              body: `Link check failed in workflow run ${context.runNumber}.\n\nSee: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['broken-links', 'automated']
            })
