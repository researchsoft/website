          <h3 style="text-align: center; margin-bottom: 25px; color: #333;">Connect with us</h3>
          <p align="center">
            <a href="https://github.com/researchsoft/website" target="_blank" title="GitHub" style="color: #333; margin: 0 15px;">
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="mailto:info@researchsoft.org" target="_blank" title="Email" style="color: #333; margin: 0 15px;">
              <i class="fas fa-envelope fa-2x"></i>
            </a>
            <a href="https://researchsoft.slack.com/" target="_blank" title="Slack" style="color: #333; margin: 0 15px;">
              <i class="fab fa-slack fa-2x"></i>
            </a>
            <a href="https://www.linkedin.com/company/research-software-alliance/" target="_blank" title="LinkedIn" style="color: #333; margin: 0 15px;">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="https://fosstodon.org/@researchsoft" target="_blank" title="Mastodon" style="color: #333; margin: 0 15px;">
              <i class="fab fa-mastodon fa-2x"></i>
            </a>
            <a href="https://bsky.app/profile/researchsoftware.bsky.social" target="_blank" title="Bluesky" style="color: #333; margin: 0 15px;">
              <i class="fas fa-globe fa-2x"></i>
            </a>
            <a href="/index.xml" target="_blank" title="RSS Feed" style="color: #333; margin: 0 15px;">
              <i class="fas fa-rss fa-2x"></i>
            </a>
          </p>
          <div style="text-align: center; margin-top: 30px; margin-bottom: 40px;">
            <a href="https://dashboard.mailerlite.com/forms/778129/110635094443558050/share" target="_blank" 
               style="background-color: rgb(0, 143, 84); color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; display: inline-block; border: 1px solid #ccc;">
              Subscribe to the ReSA newsletter
            </a>
          </div>
        </div>
      </section>
      <section style="width: 100vw; margin-left: calc(-50vw + 50%); background-color: #343a40; padding: 8px 0;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; color: white; text-align: center;">
          Â© {year} Research Software Alliance. This work is
          <a href="/license" style="color: white; text-decoration: underline;">licensed</a> under CC BY 4.0 International.
        </div>
      </section>'
    license:
      enable: false
      allow_derivatives: false
      share_alike: false
      allow_commercial: false

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/researchsoft/website'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  search:
    provider: wowchemy
    algolia:
      app_id: ''
      api_key: ''
      index_name: ''
      show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa

social:
  - icon: linkedin
    icon_pack: fab
    url: "https://www.linkedin.com/in/your-profile/"
    title: "LinkedIn"
  - icon: github
    icon_pack: fab
    url: "https://github.com/your-org"
    title: "GitHub"
  - icon: twitter
    icon_pack: fab
    url: "https://twitter.com/your-handle"
    title: "Twitter"
