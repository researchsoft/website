{{ define "main" }}
<section class="logo-section" style="background-color: '{{ .Params.background_color }}';">
    <h1>{{ .Title }}</h1>
    <p>{{ .Description }}</p>
    <div class="logo-container">
        {{ range .Pages }}
        <div class="logo-item">
            <img src="{{ .Params.image }}" alt="{{ .Params.alt }}">
        </div>
        {{ end }}
    </div>
</section>
{{ end }}
